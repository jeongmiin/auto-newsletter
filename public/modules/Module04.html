<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="width:100%; max-width: 680px; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td style="padding:0px 15px;" align="center">
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding: 5px; min-width: calc(50% - 5px); max-width: 100%; width: calc((570px - 100%) * 570); box-sizing: border-box;">
          <!-- 왼쪽 이미지 링크 --><a href="{{leftImageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="https://design.messeesang.com/e-dm/newsletter/images/img-2column.png" alt="이미지"
            style="display: block; width: 100%; border-radius: {{leftImageBorderRadius}};"></a><!-- //왼쪽 이미지 링크 -->
          <div
            style="color:#111111; font-size: 16px; font-weight:700; line-height:2em; letter-spacing:-0.03em; word-break:keep-all; text-align: left; padding:6px 0px; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{leftTitle}}
          </div>
          <div
            style="color:#333333; font-size: 14px; font-weight:400; line-height:1.7em; letter-spacing:-0.05em; word-break:keep-all; text-align:left; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{leftContent}}
          </div>

          <div align="left" style="display: block; padding:15px 0px; box-sizing: border-box;"><!-- 왼쪽 작은 버튼 1 --><a href="{{leftSmallBtn1Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{leftSmallBtn1BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{leftSmallBtn1TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftSmallBtn1Text}}</a><!-- //왼쪽 작은 버튼 1 --><!-- 왼쪽 작은 버튼 2 --><a href="{{leftSmallBtn2Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{leftSmallBtn2BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{leftSmallBtn2TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftSmallBtn2Text}}</a><!-- //왼쪽 작은 버튼 2 --><!-- 왼쪽 작은 버튼 3 --><a href="{{leftSmallBtn3Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{leftSmallBtn3BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{leftSmallBtn3TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftSmallBtn3Text}}</a><!-- //왼쪽 작은 버튼 3 --><!-- 왼쪽 작은 버튼 4 --><a href="{{leftSmallBtn4Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{leftSmallBtn4BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{leftSmallBtn4TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftSmallBtn4Text}}</a><!-- //왼쪽 작은 버튼 4 --></div>
          <!-- 왼쪽 큰 버튼 --><a href="{{leftBigBtnUrl}}"
            style="width:100%; text-decoration:none; display: block; padding:10px 0px; box-sizing: border-box; background-color:{{leftBigBtnBgColor}}; border-radius:5px; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; color:{{leftBigBtnTextColor}}; font-size:15px; font-weight:700; margin-bottom: 15px;"
            target="_blank">{{leftBigBtnText}}</a><!-- //왼쪽 큰 버튼 -->
        </div>
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding: 5px; min-width: calc(50% - 5px); max-width: 100%; width: calc((570px - 100%) * 570); box-sizing: border-box;">
          <!-- 오른쪽 이미지 링크 --><a href="{{rightImageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="https://design.messeesang.com/e-dm/newsletter/images/img-2column.png" alt="이미지"
            style="display: block; width: 100%; border-radius: {{rightImageBorderRadius}};"></a><!-- //오른쪽 이미지 링크 -->
          <div
            style="color:#111111; font-size: 16px; font-weight:700; line-height:2em; letter-spacing:-0.03em; word-break:keep-all; text-align: left; padding:6px 0px; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{rightTitle}}
          </div>
          <div
            style="color:#333333; font-size: 14px; font-weight:400; line-height:1.7em; letter-spacing:-0.05em; word-break:keep-all; text-align:left; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{rightContent}}
          </div>

          <div align="left" style="display: block; padding:15px 0px; box-sizing: border-box;"><!-- 오른쪽 작은 버튼 1 --><a href="{{rightSmallBtn1Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{rightSmallBtn1BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{rightSmallBtn1TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{rightSmallBtn1Text}}</a><!-- //오른쪽 작은 버튼 1 --><!-- 오른쪽 작은 버튼 2 --><a href="{{rightSmallBtn2Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{rightSmallBtn2BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{rightSmallBtn2TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{rightSmallBtn2Text}}</a><!-- //오른쪽 작은 버튼 2 --><!-- 오른쪽 작은 버튼 3 --><a href="{{rightSmallBtn3Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{rightSmallBtn3BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{rightSmallBtn3TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{rightSmallBtn3Text}}</a><!-- //오른쪽 작은 버튼 3 --><!-- 오른쪽 작은 버튼 4 --><a href="{{rightSmallBtn4Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{rightSmallBtn4BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{rightSmallBtn4TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{rightSmallBtn4Text}}</a><!-- //오른쪽 작은 버튼 4 --></div>
          <!-- 오른쪽 큰 버튼 --><a href="{{rightBigBtnUrl}}"
            style="width:100%; text-decoration:none; display: block; padding:10px 0px; background-color:{{rightBigBtnBgColor}}; border-radius:5px; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; color:{{rightBigBtnTextColor}}; font-size:15px; font-weight:700; box-sizing: border-box; margin-bottom: 15px;"
            target="_blank">{{rightBigBtnText}}</a><!-- //오른쪽 큰 버튼 -->
        </div>
      </td>
    </tr>
    <!-- 추가 콘텐츠 위치 (오른쪽) -->
  </tbody>
</table>

<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="width:100%; max-width: 680px; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td style="padding:0px 15px;" align="center">
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding: 5px; min-width: calc(50% - 5px); max-width: 100%; width: calc((570px - 100%) * 570); box-sizing: border-box;">
          <img src="https://design.messeesang.com/e-dm/newsletter/images/img-2column.png" alt="이미지"
            style="display: block; width: 100%;">
          <div
            style="color:#111111; font-size: 16px; font-weight:700; line-height:2em; letter-spacing:-0.03em; word-break:keep-all; text-align: left; padding:6px 0px; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{leftTitle}}
          </div>
          <div
            style="color:#333333; font-size: 14px; font-weight:400; line-height:1.7em; letter-spacing:-0.05em; word-break:keep-all; text-align:left; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{leftContent}}
          </div>

          <span align="left" style="display: block; padding:15px 0px; box-sizing: border-box;">
            <a href="#" target="_blank"
              style="text-decoration:none; display: inline-block; background-color:#e5e5e5; bgcolor: #e5e5e5; border-radius:30px; padding:5px 20px; box-sizing: border-box; color:#333333; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftSmallBtnText}}</a>
          </span>
          <a href="#"
            style="width:100%; text-decoration:none; display: block; padding:10px 0px; box-sizing: border-box; background-color:#111111; bgcolor: #111111; border-radius:5px; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; color:#ffffff; font-size:15px; font-weight:700; "
            target="_blank">{{leftBigBtnText}}</a>
        </div>
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding: 5px; min-width: calc(50% - 5px); max-width: 100%; width: calc((570px - 100%) * 570); box-sizing: border-box;">
          <img src="https://design.messeesang.com/e-dm/newsletter/images/img-2column.png" alt="이미지"
            style="display: block; width: 100%;">
          <div
            style="color:#111111; font-size: 16px; font-weight:700; line-height:2em; letter-spacing:-0.03em; word-break:keep-all; text-align: left; padding:6px 0px; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{rightTitle}}
          </div>
          <div
            style="color:#333333; font-size: 14px; font-weight:400; line-height:1.7em; letter-spacing:-0.05em; word-break:keep-all; text-align:left; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{rightContent}}
          </div>

          <span align="left" style="display: block; padding:15px 0px; box-sizing: border-box;">
            <a href="#" target="_blank"
              style="text-decoration:none; display: inline-block; background-color:#e5e5e5; bgcolor: #e5e5e5; border-radius:30px; padding:5px 20px; color:#333333; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; box-sizing: border-box;">{{rightSmallBtnText}}</a>
          </span>
          <a href="#"
            style="width:100%; text-decoration:none; display: block; padding:10px 0px; background-color:#111111; bgcolor: #111111; border-radius:5px; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; color:#ffffff; font-size:15px; font-weight:700; box-sizing: border-box;"
            target="_blank">{{rightBigBtnText}}</a>
        </div>
      </td>
    </tr>
    <!-- 추가 콘텐츠 위치 (오른쪽) -->
  </tbody>
</table>

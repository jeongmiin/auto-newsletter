<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td style="padding:0px 15px;box-sizing: border-box; " align="center">
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0 5px 5px; box-sizing: border-box; min-width: 50%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <img src="{{ImageUrl}}" alt="{{ImageAlt}}" style="display: block; width: 100%;">
        </div>
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0 5px; font-size:15px; word-break:keep-all; text-align: left; box-sizing: border-box; min-width: 49%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <div
            style="color:{{boxColor}}; background-color:{{boxBgColor}}; font-size: 16px; font-weight:700; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; padding: 6px; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; box-sizing: border-box;">
            {{boxTitle}}
          </div>
          <div
            style="color:#111111; font-size: 14px; line-height:1.5em; letter-spacing:-0.03em; word-break:keep-all; padding:5px 0px 10px; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{contentText}}
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td height="15px"></td>
    </tr>
  </tbody>
</table>

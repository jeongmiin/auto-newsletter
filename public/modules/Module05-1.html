<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td style="padding:0px 15px;box-sizing: border-box; " align="center">
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0 5px 5px; box-sizing: border-box; min-width: 50%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <!-- 이미지 링크 --><a href="{{imageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="{{ImageUrl}}" alt="{{ImageAlt}}" style="display: block; width: 100%; border-radius: {{imageBorderRadius}};"></a><!-- //이미지 링크 -->
        </div>
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0 5px; font-size:15px; word-break:keep-all; text-align: left; box-sizing: border-box; min-width: 49%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <div
            style="color:{{boxColor}}; background-color:{{boxBgColor}}; font-size: 16px; font-weight:700; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; padding: 6px; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; box-sizing: border-box;">
            {{boxTitle}}
          </div>
          <div
            style="color:#111111; font-size: 14px; line-height:1.5em; letter-spacing:-0.03em; word-break:keep-all; padding:5px 0px 10px; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{contentText}}
          </div>
          <div style="padding:10px 0px 0px; box-sizing: border-box; text-align: left;"><!-- 버튼 1 --><a href="{{button1Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{button1BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{button1TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{button1Text}}</a><!-- //버튼 1 --><!-- 버튼 2 --><a href="{{button2Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{button2BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{button2TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{button2Text}}</a><!-- //버튼 2 --><!-- 버튼 3 --><a href="{{button3Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{button3BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{button3TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{button3Text}}</a><!-- //버튼 3 --><!-- 버튼 4 --><a href="{{button4Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{button4BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{button4TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{button4Text}}</a><!-- //버튼 4 --></div>
        </div>
      </td>
    </tr>
    <tr>
      <td height="15px"></td>
    </tr>
  </tbody>
</table>

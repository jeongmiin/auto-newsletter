<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="width:100%; max-width: 680px; border-collapse:collapse; table-layout:fixed;" width="100%">
  <tbody>
    <tr>
      <td style="padding:0 20px;" align="center">
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding-bottom:20px; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align: left; min-width: 49%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <div
            style="background-color:#e5e5e5; font-size: 16px; font-weight:700; color:#111111; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align:center; padding:6px 0px; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{leftTitle}}
          </div>
          <div
            style="background-color:#f3f3f3; color:#333333; font-size: 14px; font-weight:400; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; padding:10px;">
            {{leftContent}}
          </div>
        </div>
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding-bottom:20px; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align: left; min-width: 49%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <div
            style="background-color:#e5e5e5; font-size: 16px; font-weight:700; color:#111111; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align:center; padding:6px 0px; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{rightTitle}}
          </div>
          <div
            style="background-color:#f3f3f3; color:#333333; font-size: 14px; font-weight:400; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; padding:10px;">
            {{rightContent}}
          </div>
        </div>
      </td>
    </tr>
    <!-- 추가 tr 위치 -->
  </tbody>
</table>

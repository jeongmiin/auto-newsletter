<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="width:100%; max-width: 680px; border-collapse:collapse;" width="100%">
  <tbody>
    <!-- 상단 섹션 시작 -->
    <tr>
      <td style="padding:0px 15px; box-sizing: border-box; width: 100%;" align="center">
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0 5px 5px; box-sizing: border-box; width: 100%;">
          <!-- 상단 섹션 타이틀 -->
          <div
            style="text-align: left; color:{{topSectionTitleTextColor}}; background-color:{{topSectionTitleBgColor}}; font-size: 16px; font-weight:700; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; padding: 6px 0 6px 20px; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; box-sizing: border-box;">
            {{topSectionTitle}}
          </div>
          <!-- 상단 섹션 텍스트 -->
          <div
            style="margin-top:16px; color:#111111; font-size: 15px; font-weight:500; line-height:1.5em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; padding:5px 0px 10px; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{topSectionText}}
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td style="padding:0px 15px; box-sizing: border-box; width: 100%;" align="center">
        <!-- 상단 왼쪽 이미지 -->
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding: 0 5px; box-sizing: border-box; width: calc((570px - 100%) * 570); max-width: 100%; min-width: 50%;">
          <!-- 이미지 링크 --><a href="{{imageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="https://design.messeesang.com/e-dm/newsletter/images/img-2column.png" alt="이미지"
            style="display: block; width: 100%; border-radius: {{imageBorderRadius}};"></a><!-- //이미지 링크 -->
        </div>
        <!-- 상단 오른쪽 콘텐츠 -->
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0 5px; font-size:15px; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align: left; box-sizing: border-box; width: calc((570px - 100%) * 570); max-width: 100%; min-width: 49%;">
          <div
            style="color:#111111; font-size: 14px; font-weight:400; line-height:1.7em; letter-spacing:-0.05em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; box-sizing: border-box;">
            <strong>{{topRightTitle1}}</strong>
            <div style="margin:4px 0 10px;">{{topRightText1}}</div>
          </div>
          <!-- 상단 작은 버튼 영역 -->
          <div align="left" style="padding:0px; box-sizing: border-box;"><!-- 작은 버튼 1 --><a href="{{smallBtn1Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{smallBtn1BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{smallBtn1TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{smallBtn1Text}}</a><!-- //작은 버튼 1 --><!-- 작은 버튼 2 --><a href="{{smallBtn2Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{smallBtn2BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{smallBtn2TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{smallBtn2Text}}</a><!-- //작은 버튼 2 --><!-- 작은 버튼 3 --><a href="{{smallBtn3Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{smallBtn3BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{smallBtn3TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{smallBtn3Text}}</a><!-- //작은 버튼 3 --><!-- 작은 버튼 4 --><a href="{{smallBtn4Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{smallBtn4BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{smallBtn4TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{smallBtn4Text}}</a><!-- //작은 버튼 4 --></div>
        </div>
      </td>
    </tr>
    <!-- 상단 섹션 끝 -->

    <tr>
      <td height="20px;"></td>
    </tr>

    <!-- 큰 버튼 시작 -->
    <tr>
      <td align="center" style="padding:0 20px; box-sizing: border-box;">
        <!-- 큰 버튼 --><a href="{{bigBtnUrl}}"
          style="width:100%; text-decoration:none; display: block; padding:15px 0px 15px; margin-bottom: 20px; box-sizing: border-box; background-color:{{bigBtnBgColor}}; border-radius:5px; text-align:center; color:{{bigBtnTextColor}}; font-size:15px; font-weight:700; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;"
          target="_blank">{{bigBtnText}}</a><!-- //큰 버튼 -->
      </td>
    </tr>
    <!-- 큰 버튼 끝 -->
  </tbody>
</table>

  style="width:100%; max-width: 680px; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td align="center" style="padding:{{paddingTop}} {{paddingRight}} {{paddingBottom}} {{paddingLeft}}; box-sizing: border-box;">
        <div style="border-top-width: {{borderWidth}}; border-top-style: {{borderStyle}}; border-top-color: {{borderColor}}; width: {{dividerWidth}}; margin: 0 auto;"></div>
      </td>
    </tr>
  </tbody>
</table>

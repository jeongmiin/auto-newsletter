<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td align="left" style="padding: 0 20px; box-sizing: border-box;">
        <!-- 2컬럼 유지 -->
        <div style="display: inline-block; min-width: 49.5%; max-width: 100%; width: calc((570px - 100%) * 570); vertical-align: top;">
          <!-- 왼쪽 이미지 링크 --><a href="{{leftImageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="{{leftImageUrl}}" alt="{{leftImageAlt}}" style="display:block; border:0; outline:none; text-decoration:none; width: 100%; padding: 0px; border-radius: {{leftImageBorderRadius}};"></a><!-- //왼쪽 이미지 링크 -->
        </div>
        <div style="display: inline-block; min-width: 49.5%; max-width: 100%; width: calc((570px - 100%) * 570); vertical-align: top;">
          <!-- 오른쪽 이미지 링크 --><a href="{{rightImageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="{{rightImageUrl}}" alt="{{rightImageAlt}}" style="display:block; border:0; outline:none; text-decoration:none; width: 100%; padding: 0px; border-radius: {{rightImageBorderRadius}};"></a><!-- //오른쪽 이미지 링크 -->
        </div>
      </td>
    </tr>
  </tbody>
</table>

<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="width:100%; max-width: 680px; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td style="width:100%; padding: 0 20px 20px;">
        <div
          style="width:100%; padding:20px; background-color: #fcfcfc; border: 1px solid #cccccc; box-sizing: border-box;">
          <span
            style="text-decoration:none; background-color:{{categoryBgColor}}; border-radius:30px; padding:4px 16px 3px; color:{{categoryTextColor}}; font-size:14px; font-weight:700; line-height:1.7em; box-sizing: border-box; display: inline-block; margin-bottom: 10px;">
            {{categoryText}}
          </span>
          <div
            style="font-size: 14px; line-height:1.7em; padding: 0 3px;">
            {{contentText}}
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

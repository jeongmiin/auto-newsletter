<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse; table-layout:fixed;" width="100%">
  <tbody>
    <tr>
      <td style="padding: 0 20px 10px; font-size:14px; color:#333333; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; letter-spacing:-0.03em; line-height:1.7em; font-family: AppleSDGothic, malgun gothic, nanum gothic,Noto Sans KR, sans-serif;">
        <div style="background-color: {{bgColor}}; padding:15px 20px; box-sizing: border-box;">
          <span style="color:{{titleColor}}; font-weight:700;">{{contentTitle}}</span> <br>
          {{contentText}}
        </div>
      </td>
    </tr>
  </tbody>
</table>

<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td style="width:100%; padding: 2px 20px;">
        <!-- 링크 박스 --><a href="{{linkUrl}}" target="_blank" style="text-decoration:none; display:block;">
          <table border="0" cellpadding="0" cellspacing="0" width="100%"
            style="background-color: {{bgColor}}; width:100%;">
            <tbody>
              <tr>
                <td
                  style="padding:10px; font-size:14px; font-weight:400; color:{{textColor}}; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
                  <strong style="color:{{labelColor}};">[{{labelText}}]</strong> {{contentText}}
                </td>
                <td align="right" valign="middle" style="padding:10px; white-space:nowrap;">
                  <!-- 버튼 --><span
                    style="text-decoration:none; background-color:{{buttonBgColor}}; border-radius:30px; padding:2px 10px 4px 10px; box-sizing: border-box; color:{{buttonTextColor}}; font-size:13px; line-height:1.7em; font-weight:700;">{{buttonText}}</span><!-- //버튼 -->
                </td>
              </tr>
            </tbody>
          </table>
        </a><!-- //링크 박스 -->
      </td>
    </tr>
  </tbody>
</table>

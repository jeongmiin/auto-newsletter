<!-- 섹션 타이틀 -->
<table border="0" cellpadding="0" cellspacing="0" style="width:100%; max-width:680px; margin: 0 auto; border-top:2px solid #333333;" width="100%">
  <tbody>
    <!-- 메인 타이틀 -->
    <tr>
      <td style="padding:15px 20px; text-align:center; font-size:22px; font-weight:700; color:#111111; word-break:keep-all; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
        {{mainTitle}}
      </td>
    </tr>
    <!-- //메인 타이틀 -->

    <!-- 서브 타이틀 -->
    <tr>
      <td style="padding:0 15px 20px; box-sizing: border-box; font-size:16px; font-weight:600; color:#333333; text-align: center; word-break:keep-all; letter-spacing:-0.03em; line-height:1.5em; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
        {{subTitle}}
      </td>
    </tr>
    <!-- //서브 타이틀 -->
  </tbody>
</table>
<!-- //섹션 타이틀 -->

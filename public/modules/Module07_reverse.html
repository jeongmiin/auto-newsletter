<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="width:100%; max-width: 680px; border-collapse:collapse; padding:15px 25px;" width="100%">
  <tbody>
    <tr style="border-collapse: collapse;">
      <td align="center" style="padding:0 20px;margin:0; box-sizing: border-box;">
        <div style="float: right; min-width: 50%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <a target="_blank" href="{{imageUrl}}"
            style="font-family:'Open Sans', sans-serif;font-size:14px;text-decoration:none;color:#0C66FF">
            <img src="{{imageUrl}}" alt="{{imageAlt}}"
              style="display:block;border:0;outline:none;text-decoration:none; width: 100%;">
          </a>
        </div>
        <div style="float: left; min-width: 50%; max-width: 100%; width: calc((570px - 100%) * 570); padding: 25px 0;">
          <h2
            style="margin:0; padding-bottom: 10px; line-height:22px;font-family:roboto, 'helvetica neue', helvetica, arial, sans-serif;font-size:18px;font-style:normal;font-weight:bold;color:#111111">
            {{title}}
          </h2>
          <p
            style="margin:0;font-size:14px;font-family:'Open Sans', sans-serif;line-height:21px;color:#333333; padding: 0 10px; box-sizing: border-box;">
            {{contentText}}
          </p>
          <!-- 버튼 --><a target="_blank" href="{{buttonUrl}}"
            style="text-decoration:none; display: inline-block; background-color:{{buttonBgColor}}; border-radius:30px; padding:5px 20px; margin-top: 10px; color:{{buttonTextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; box-sizing: border-box;"><strong>{{buttonText}}</strong></a><!-- //버튼 -->
        </div>
      </td>
    </tr>
  </tbody>
</table>

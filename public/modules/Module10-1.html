<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse; box-sizing: border-box;" width="100%">
  <tbody>
    <tr>
      <td style="width:100%;">
        <div style="padding: 0 15px;">
          <div
            style="display: inline-block; vertical-align: top; padding: 10px; box-sizing: border-box; min-width: calc(50% - 5px); max-width: 100%; width: calc((570px - 100%) * 570); text-align: center;">
            <div style="display: block; margin: 0 auto; width: 45%; box-sizing: border-box;">
              <!-- 왼쪽 이미지 링크 --><a href="{{leftImageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="{{leftImageUrl}}" alt="{{leftImageAlt}}" style="display: block; width: 100%; border-radius: {{leftImageBorderRadius}};"></a><!-- //왼쪽 이미지 링크 -->
            </div>
            <!-- 왼쪽 라벨 -->
            <div
              style="text-decoration: none; margin: 10px auto; display: inline-block; background-color:{{leftLabelBgColor}}; border-radius:30px; padding:5px 20px; color:{{leftLabelTextColor}}; font-size: 13px; line-height: 1.5em; font-weight:700; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; box-sizing: border-box;">
              {{leftLabelText}}
            </div><!-- //왼쪽 라벨 -->
            <p
              style="margin:0; color:#111111; font-size: 16px; font-weight:700; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
              {{leftTitle}}</p>
          </div>
          <div
            style="display: inline-block; vertical-align: top; padding: 10px; box-sizing: border-box; min-width: calc(50% - 5px); max-width: 100%; width: calc((570px - 100%) * 570); text-align: center;">
            <div style="display: block; margin: 0 auto; width: 45%; box-sizing: border-box;">
              <!-- 오른쪽 이미지 링크 --><a href="{{rightImageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="{{rightImageUrl}}" alt="{{rightImageAlt}}" style="display: block; width: 100%; border-radius: {{rightImageBorderRadius}};"></a><!-- //오른쪽 이미지 링크 -->
            </div>
            <!-- 오른쪽 라벨 -->
            <div
              style="text-decoration: none; margin: 10px auto; display: inline-block; background-color:{{rightLabelBgColor}}; border-radius:30px; padding:5px 20px; color:{{rightLabelTextColor}}; font-size: 13px; line-height: 1.5em; font-weight:700; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; box-sizing: border-box;">
              {{rightLabelText}}
            </div><!-- //오른쪽 라벨 -->
            <p
              style="margin:0; color:#111111; font-size: 16px; font-weight:700; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
              {{rightTitle}}</p>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

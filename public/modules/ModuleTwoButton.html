<!-- 2개 버튼 모듈 -->
<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td style="padding:0px 15px 20px; box-sizing: border-box;" align="center">
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:5px; box-sizing: border-box; min-width: calc(50% - 5px); max-width: 100%; width: calc((570px - 100%) * 570);">
          <a href="{{button1Url}}"
            style="width:100%; text-decoration:none; display: block; padding:15px 0px; background-color:{{button1BgColor}}; bgcolor:{{button1BgColor}}; border-radius:5px; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; color:{{button1TextColor}}; font-size:15px; font-weight:700; box-sizing: border-box;"
            target="_blank">{{button1Text}}</a>
        </div>
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:5px; box-sizing: border-box; min-width: calc(50% - 5px); max-width: 100%; width: calc((570px - 100%) * 570);">
          <a href="{{button2Url}}"
            style="width:100%; text-decoration:none; display: block; padding:15px 0px; background-color:{{button2BgColor}}; bgcolor:{{button2BgColor}}; border-radius:5px; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; color:{{button2TextColor}}; font-size:15px; font-weight:700; box-sizing: border-box;"
            target="_blank">{{button2Text}}</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<!-- //2개 버튼 모듈 -->

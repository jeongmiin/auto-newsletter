<table align="center" border="0" cellpadding="0" cellspacing="0" style="max-width:680px; width:100%;" summary="{{tableSummary}}" width="100%">
  <tbody>
    <tr>
      <td align="center" style="border-bottom:{{logoBorderWidth}} solid {{logoBorderColor}}; padding: 30px; text-align: center;">
        <img alt="{{logoAlt}}" src="{{logoImageUrl}}" style="display: block; margin: 0 auto;">
      </td>
    </tr>
    <tr>
      <td style="padding:10px 5px; border-bottom: 1px solid #dddddd;">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
          <tbody>
            <tr>
              <td align="left" style="padding:0px 10px 10px 10px;">
                <span style="color:{{titleColor}}; font-size: 16px; font-weight:600; line-height:1.7; letter-spacing:-0.03em; word-break:keep-all; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{headerTitle}}</span>
              </td>
              <td align="right" style="padding:0px 10px 10px 10px; white-space:nowrap;">
                <span style="color:#333333; font-size: 16px; font-weight:400; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
                  <a href="{{webViewUrl}}" target="_blank" style="text-decoration: none; color:{{webViewColor}};">{{webViewIcon}} {{webViewText}}</a>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>

<table align="center" border="0" cellpadding="0" cellspacing="0" style="width:100%; max-width: 680px; border-collapse:collapse;" width="100%">
  <tbody>
    <!-- 위쪽 섹션 -->
    <tr>
      <td style="padding:0px 15px; box-sizing: border-box;" align="center">
        <!-- 위쪽 이미지 -->
        <div style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding: 0 5px; box-sizing: border-box; min-width: 50%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <img src="{{topLeftImageUrl}}" alt="{{topLeftImageAlt}}" style="display: block; width: 100%;">
        </div>

        <!-- 위쪽 오른쪽 콘텐츠 -->
        <div style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; font-size:15px; word-break:keep-all; text-align: left; box-sizing: border-box; padding: 0 5px; min-width: 49%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <!-- 위쪽 타이틀 -->
          <div style="color:#111111; font-size: 16px; font-weight:700; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; text-align:left; padding-bottom: 10px; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{topRightTitle}}
          </div>
          <!-- //위쪽 타이틀 -->

          <!-- 위쪽 테이블 -->
          <table cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
                <td style="font-size: 14px; line-height:1.7em;">{{topRightTableTitle}}</td>
              </tr>
            </tbody>
          </table>
          <!-- //위쪽 테이블 -->

          <!-- 추가 콘텐츠 위치 (상단) -->

          <!-- 위쪽 작은 버튼 -->
          <span align="left" style="display: block; padding:15px 0px; box-sizing: border-box;">
            <a href="{{topRightSmallBtnUrl}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{smallBtnBgColor}}; bgcolor:{{smallBtnBgColor}}; border-radius:30px; padding:5px 20px; box-sizing: border-box; color:{{smallBtnTextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{topRightSmallBtnText}}</a>
          </span>
          <!-- //위쪽 작은 버튼 -->
        </div>
      </td>
    </tr>
    <!-- //위쪽 섹션 -->

    <tr>
      <td height="20px"></td>
    </tr>

    <!-- 아래쪽 섹션 -->
    <tr>
      <td style="padding:0px 15px; box-sizing: border-box;" align="center">
        <!-- 아래쪽 이미지 -->
        <div style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding: 0 5px; box-sizing: border-box; min-width: 50%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <img src="{{bottomLeftImageUrl}}" alt="{{bottomLeftImageAlt}}" style="display: block; width: 100%;">
        </div>

        <!-- 아래쪽 오른쪽 콘텐츠 -->
        <div style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; font-size:15px; word-break:keep-all; text-align: left; box-sizing: border-box; padding: 0 5px; min-width: 49%; max-width: 100%; width: calc((570px - 100%) * 570);">
          <!-- 아래쪽 타이틀 -->
          <div style="color:#111111; font-size: 16px; font-weight:700; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; text-align:left; padding-bottom: 10px; box-sizing: border-box; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{bottomRightTitle}}
          </div>
          <!-- //아래쪽 타이틀 -->

          <!-- 아래쪽 테이블 -->
          <table cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
                <td style="font-size: 14px; line-height:1.7em;">{{bottomRightTableTitle}}</td>
              </tr>
            </tbody>
          </table>
          <!-- //아래쪽 테이블 -->

          <!-- 추가 콘텐츠 위치 (하단) -->

          <!-- 아래쪽 작은 버튼 -->
          <span align="left" style="display: block; padding:15px 0px; box-sizing: border-box;">
            <a href="{{bottomRightSmallBtnUrl}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{smallBtnBgColor}}; bgcolor:{{smallBtnBgColor}}; border-radius:30px; padding:5px 20px; box-sizing: border-box; color:{{smallBtnTextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{bottomRightSmallBtnText}}</a>
          </span>
          <!-- //아래쪽 작은 버튼 -->
        </div>
      </td>
    </tr>
    <!-- //아래쪽 섹션 -->

    <!-- 추가 tr 위치 -->

    <!-- 큰 버튼 -->
    <tr>
      <td align="center" style="padding:20px; box-sizing: border-box;">
        <a href="{{bigButtonUrl}}" style="width:100%; text-decoration:none; display: block; padding:15px 0px; box-sizing: border-box; background-color:{{bigBtnBgColor}}; bgcolor:{{bigBtnBgColor}}; border-radius:5px; text-align:center; color:{{bigBtnTextColor}}; font-size:15px; font-weight:700; word-break:keep-all; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;" target="_blank">{{bigButtonText}}</a>
      </td>
    </tr>
    <!-- //큰 버튼 -->

    <tr>
      <td height="20px;"></td>
    </tr>
  </tbody>
</table>

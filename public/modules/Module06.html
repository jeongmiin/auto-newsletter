<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td style="padding:0 15px 20px; box-sizing: border-box;">
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0px 5px; min-width: calc(50% - 3px); max-width: 100%; width: calc((570px - 100%) * 570); box-sizing: border-box;">
          <div
            style="color:{{leftTitleColor}}; background-color:{{leftTitleBgColor}}; font-size: 16px; font-weight:700; line-height:2em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align:center; padding:6px 0px; box-sizing: border-box; margin-bottom: 6px; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{leftTitle}}
          </div>
          <!-- 왼쪽 이미지 링크 --><a href="{{leftImageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="{{leftImageUrl}}" alt="{{leftImageAlt}}" style="display: block; width: 100%; border-radius: {{leftImageBorderRadius}};"></a><!-- //왼쪽 이미지 링크 -->
          <div
            style="margin:0; padding:10px 0; box-sizing: border-box; color:#333333; font-size: 14px; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align:left; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{leftContent}}
          </div>
          <!-- 왼쪽 버튼 영역 --><div style="display: block; padding: 5px 0 0; text-align: left;"><!-- 왼쪽 버튼 1 --><a href="{{leftButton1Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{leftButton1BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{leftButton1TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftButton1Text}}</a><!-- //왼쪽 버튼 1 --><!-- 왼쪽 버튼 2 --><a href="{{leftButton2Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{leftButton2BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{leftButton2TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftButton2Text}}</a><!-- //왼쪽 버튼 2 --><!-- 왼쪽 버튼 3 --><a href="{{leftButton3Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{leftButton3BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{leftButton3TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftButton3Text}}</a><!-- //왼쪽 버튼 3 --><!-- 왼쪽 버튼 4 --><a href="{{leftButton4Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{leftButton4BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{leftButton4TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftButton4Text}}</a><!-- //왼쪽 버튼 4 --></div><!-- //왼쪽 버튼 영역 -->
        </div>
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0px 5px; min-width: calc(50% - 3px); max-width: 100%; width: calc((570px - 100%) * 570); box-sizing: border-box;">
          <div
            style="color:{{rightTitleColor}}; background-color:{{rightTitleBgColor}}; font-size: 16px; font-weight:700; line-height:2em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align:center; padding:6px 0px; box-sizing: border-box; margin-bottom: 6px; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{rightTitle}}
          </div>
          <!-- 오른쪽 이미지 링크 --><a href="{{rightImageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="{{rightImageUrl}}" alt="{{rightImageAlt}}" style="display: block; width: 100%; border-radius: {{rightImageBorderRadius}};"></a><!-- //오른쪽 이미지 링크 -->
          <div
            style="margin:0;padding:10px 0; box-sizing: border-box; color:#333333; font-size: 14px; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; text-align:left; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{rightContent}}
          </div>
          <!-- 오른쪽 버튼 영역 --><div style="display: block; padding: 5px 0 0; box-sizing: border-box; text-align: left;"><!-- 오른쪽 버튼 1 --><a href="{{rightButton1Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{rightButton1BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{rightButton1TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{rightButton1Text}}</a><!-- //오른쪽 버튼 1 --><!-- 오른쪽 버튼 2 --><a href="{{rightButton2Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{rightButton2BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{rightButton2TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{rightButton2Text}}</a><!-- //오른쪽 버튼 2 --><!-- 오른쪽 버튼 3 --><a href="{{rightButton3Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{rightButton3BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{rightButton3TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{rightButton3Text}}</a><!-- //오른쪽 버튼 3 --><!-- 오른쪽 버튼 4 --><a href="{{rightButton4Url}}" target="_blank" style="text-decoration:none; display: inline-block; background-color:{{rightButton4BgColor}}; border-radius:30px; padding:5px 20px; margin: 3px 5px 3px 0; box-sizing: border-box; color:{{rightButton4TextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{rightButton4Text}}</a><!-- //오른쪽 버튼 4 --></div><!-- //오른쪽 버튼 영역 -->
        </div>
      </td>
    </tr>
  </tbody>
</table>

<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td style="padding:0 15px 20px; box-sizing: border-box;">
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0px 5px; min-width: calc(50% - 3px); max-width: 100%; width: calc((570px - 100%) * 570); box-sizing: border-box;">
          <div
            style="color:{{leftTitleColor}}; background-color:{{leftTitleBgColor}}; font-size: 16px; font-weight:700; line-height:2em; letter-spacing:-0.03em; word-break:keep-all; text-align:center; padding:6px 0px; box-sizing: border-box; margin-bottom: 6px; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{leftTitle}}
          </div>
          <img src="{{leftImageUrl}}" alt="{{leftImageAlt}}" style="display: block; width: 100%;">
          <div
            style="margin:0; padding:10px 0; box-sizing: border-box; color:#333333; font-size: 14px; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; text-align:left; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{leftContent}}
          </div>
          <!-- 왼쪽 버튼 --><span style="display: block; padding: 20px 0 0; text-align: left;">
            <a href="{{leftButtonUrl}}" target="_blank"
              style="text-decoration:none; display: inline-block; background-color:{{leftButtonBgColor}}; border-radius:30px; padding:5px 20px; box-sizing: border-box; color:{{leftButtonTextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{leftButtonText}}</a>
          </span><!-- //왼쪽 버튼 -->
        </div>
        <div
          style="display: inline-block; margin:0px; vertical-align:top; border-collapse:collapse; padding:0px 5px; min-width: calc(50% - 3px); max-width: 100%; width: calc((570px - 100%) * 570); box-sizing: border-box;">
          <div
            style="color:{{rightTitleColor}}; background-color:{{rightTitleBgColor}}; font-size: 16px; font-weight:700; line-height:2em; letter-spacing:-0.03em; word-break:keep-all; text-align:center; padding:6px 0px; box-sizing: border-box; margin-bottom: 6px; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{rightTitle}}
          </div>
          <img src="{{rightImageUrl}}" alt="{{rightImageAlt}}" style="display: block; width: 100%;">
          <div
            style="margin:0;padding:10px 0; box-sizing: border-box; color:#333333; font-size: 14px; line-height:1.7em; letter-spacing:-0.03em; word-break:keep-all; text-align:left; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
            {{rightContent}}
          </div>
          <!-- 오른쪽 버튼 --><span style="display: block; padding: 20px 0 0; box-sizing: border-box; text-align: left;">
            <a href="{{rightButtonUrl}}" target="_blank"
              style="text-decoration:none; display: inline-block; background-color:{{rightButtonBgColor}}; border-radius:30px; padding:5px 20px; box-sizing: border-box; color:{{rightButtonTextColor}}; font-size: 13px; line-height: 1.5em; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">{{rightButtonText}}</a>
          </span><!-- //오른쪽 버튼 -->
        </div>
      </td>
    </tr>
  </tbody>
</table>

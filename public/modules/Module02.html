<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse; table-layout:fixed;" width="100%">
  <tbody>
    <tr>
      <td align="center" style="width:100%; padding:0 20px 20px; box-sizing: border-box;">
        <!-- 이미지 링크 --><a href="{{imageLinkUrl}}" target="_blank" style="display: block; text-decoration: none;"><img src="https://design.messeesang.com/e-dm/newsletter/images/img-1column.png" alt="이미지"
          style="display: block; width: 100%; border-radius: {{imageBorderRadius}};"></a><!-- //이미지 링크 -->
      </td>
    </tr>
    <tr>
      <td
        style="padding:0px 20px 15px; box-sizing: border-box; font-size:18px; font-weight:700; color:#333333; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; letter-spacing:-0.03em; line-height:1.5em; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
        {{title}}
      </td>
    </tr>
    <tr>
      <td
        style="padding:0px 20px; box-sizing: border-box; font-size:14px; font-weight:400; color:#333333; word-break:keep-all; word-wrap:break-word; overflow-wrap:break-word; letter-spacing:-0.03em; line-height:1.7em; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
        {{description}}
      </td>
    </tr>

    <!-- 버튼 -->
    <tr>
      <td align="center" style=" padding:20px 20px 0; box-sizing: border-box;">
        <a href="#"
          style="width:100%; text-decoration:none; display: block; padding:15px 0px; box-sizing: border-box; background-color:#111111; border-radius:5px; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; color:#ffffff; font-size:15px; font-weight:700;"
          target="_blank">{{buttonText}}</a>
      </td>
    </tr>
    <!-- //버튼 -->
    <tr>
      <td height="20px;"></td>
    </tr>
  </tbody>
</table>

<table align="center" border="0" cellpadding="0" cellspacing="0"
  style="max-width:680px; width:100%; border-collapse:collapse;" width="100%">
  <tbody>
    <tr>
      <td align="center" style="width:100%; padding:20px; box-sizing: border-box;">
        <img src="https://design.messeesang.com/e-dm/newsletter/images/img-1column.png" alt="이미지"
          style="display: block; width: 100%;">
      </td>
    </tr>
    <tr>
      <td
        style="padding:0px 20px 15px; box-sizing: border-box; font-size:18px; font-weight:700; color:#333333; word-break:keep-all; letter-spacing:-0.03em; line-height:1.5em; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
        {{title}}
      </td>
    </tr>
    <tr>
      <td
        style="padding:0px 20px; box-sizing: border-box; font-size:14px; font-weight:400; color:#333333; word-break:keep-all; letter-spacing:-0.03em; line-height:1.7em; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif;">
        {{description}}
      </td>
    </tr>

    <!-- 추가 콘텐츠 위치 -->
    <tr>
      <td style="padding:0px 20px; box-sizing: border-box;">
        <table align="center" width="100%" border="0" cellspacing="0" cellpadding="3"
          style=" border-top:2px #333333 solid;">
          <tbody>
            <tr>
              <th scope="row"
                style="font-size:14px; font-weight:400; border-bottom:1px #a7a7a7 solid; background:#f6f6f6; bgcolor: #f6f6f6; text-align:center; color:#333333; letter-spacing:-0.03em; line-height:2em; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; word-break:keep-all;"
                width="20%"><strong>{{tableTitle}}</strong></th>
              <td
                style="font-size:14px; font-weight:400; border-bottom:1px #a7a7a7 solid; background:#ffffff; bgcolor: #ffffff; text-align:left; word-break:keep-all; color:#333333; padding-left:10px; letter-spacing:-0.03em; line-height:2em; font-family:AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; box-sizing: border-box;"
                width="80%">{{tableContent}}</td>
            </tr>
            <!-- 추가 tr 위치 -->
          </tbody>
        </table>
      </td>
    </tr>
    <!-- 버튼 -->
    <tr>
      <td align="center" style=" padding:20px; box-sizing: border-box;">
        <a href="#"
          style="width:100%; text-decoration:none; display: block; padding:15px 0px; box-sizing: border-box; background-color:#111111; bgcolor: #111111; border-radius:5px; text-align:center; font-family: AppleSDGothic, malgun gothic, nanum gothic, Noto Sans KR, sans-serif; color:#ffffff; font-size:15px; font-weight:700;"
          target="_blank">{{buttonText}}</a>
      </td>
    </tr>
    <!-- //버튼 -->
    <tr>
      <td height="20px;"></td>
    </tr>
  </tbody>
</table>

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "=========================================="
          echo "📁 dist 폴더 구조 확인"
          echo "=========================================="
          ls -lah dist/
          echo ""
          echo "=========================================="
          echo "📦 modules 폴더 확인"
          echo "=========================================="
          if [ -d "dist/modules" ]; then
            ls -lah dist/modules/
            echo ""
            echo "✅ modules 폴더 존재"
            echo "📄 파일 개수: $(ls -1 dist/modules/ | wc -l)"
          else
            echo "❌ ERROR: modules 폴더가 없습니다!"
            exit 1
          fi
          echo ""
          echo "=========================================="
          echo "📄 modules 폴더 내 파일 목록"
          echo "=========================================="
          find dist/modules/ -type f -exec echo "  - {}" \;

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
